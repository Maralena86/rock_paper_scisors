<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Rock paper & scissors</title>
</head>
<body>
		<div id="title">
			<h1>PAPER ROCK & SCISSORS</h1>
			<p id="textSubTit" class="lineRight">THE GAME</p>
		</div>		
		<div id="container">	
			<div id="choices">
				<div id ="computerChoice"></div>
				<div id ="playerChoice">Paper, rock or scissors?</div>			
			</div>
			<div id="btn-container">
				<div class="btn btn-choice" id ="rock">
					<img src="./images/rock.png" alt="rock"><p>ROCK</p></div>
				<div class="btn btn-choice" id ="paper">
					<img src="./images/paper.png" alt="paper"> <p>PAPER</p>
				</div>
				<div class="btn btn-choice" id ="scissors">
					<img src="./images/scissors.png" alt="scissors"><p>SCISSORS</p> 
				</div>
			</div>			
		</div>	
		<div id="printResult" >
			<div id="winner"></div>
			<div id ="result">You against computer!<br> the first that makes 5 points wins</div>				
		</div>
		
<script type="text/javascript" src="script.js"></script>
</body>
</html>
